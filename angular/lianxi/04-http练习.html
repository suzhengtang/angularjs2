<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http</title>
    <script src="angular.js"></script>
    <script>
        //创建模块
        var app = angular.module('app',[]);
        //创建控制器
        app.controller('xmgController',['$scope','$http',function ($scope,$http) {
            $http({
                url:'student.php',
                method:'get'
            }).success(function (res) {
                $scope.res = res;
            }).error(function (error) {
                console.log(error);
            })
        }]);
    </script>
</head>
<body ng-app="app" ng-controller="xmgController">
<ul>
    <li ng-repeat="item in res">{{item.name}}-{{item.address}}-{{item.sex}}-{{item.age}}</li>
</ul>

</body>
</html>
