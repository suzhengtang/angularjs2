<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http服务</title>
    <script src="angular.js"></script>
    <script>
        //创建模块
        var app = angular.module('app',[]);
        //创建服务器
        app.controller('xmgController',['$scope','$http',function ($scope,$http) {
            //凡是在控制器当中，想要把数据展示到视图当中，把数据绑定到$scope身上即可
            $http({
                url:'get.php',//问谁要数据
                method:'get',//以何种方式要数据
                params:{
                    money:101
                }
            }).success(function (res) {//要到数据了
                console.log(res);
                $scope.res = res;
            }).error(function (error) {//没有数据，发生错误
                console.log(error);
            })
        }]);
    </script>
</head>
<body ng-app="app" ng-controller="xmgController">
<p>{{res}}</p>
</body>
</html>
