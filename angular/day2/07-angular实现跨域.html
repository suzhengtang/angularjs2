<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <script>

            //1.创建模块
            var app =  angular.module('app',[]);
            //2.创建控制器
            app.controller('xmgController',['$scope','$http',function ($scope,$http) {

                $http({
                    url:'https://f.3.cn/bi/album/get',
                    method:'jsonp',
                    params:{
                        pin:'',
                        uuid:-1,
                        callback:'JSON_CALLBACK'//当为jsonp时，会自动帮你添加一个script
                                                   //帮你生一个方法（angular.callbacks._0）
                    }
                }).success(function (res) {
                    console.log(res);
                });

            }]);
            //3.绑定模块
            //4.绑定控制器

    </script>
</head>
<body ng-app="app" ng-controller="xmgController">

</body>
</html>
