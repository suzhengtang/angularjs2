<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <script>

            //1.创建模块
            var app =  angular.module('app',[]);
            //2.创建控制器
            app.controller('xmgController',['$scope','$http',function ($scope,$http) {

                $http({
                    url:'student.php',  //1.要数据
                    method:'get'
                }).success(function (res) { //2.给了数据
                    /*凡是在控制器当中，想要把数据展示到视图当中，,把数据绑定到$scope身上即可*/
                    //3.把数据展示到视图当中
                    $scope.res = res;
                }).error(function (error) {
                    alert("报错啦。。。");
                });
            }]);
            //3.绑定模块
            //4.绑定控制器

    </script>
</head>
<body ng-app="app" ng-controller="xmgController">


<ul>
    <li ng-repeat="item in res">{{item.name}}--{{item.sex}}---{{item.address}} ---{{item.age}}</li>
</ul>



</body>
</html>
